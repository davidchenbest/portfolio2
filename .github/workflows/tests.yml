name: Run Tests

on:
  workflow_dispatch:
  push:
    branches:
      - "*"

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: "npm"
          cache-dependency-path: package-lock.json

      - name: Install Dependencies
        run: npm install

      - name: Run Test
        env:
          HOST: ${{secrets.HOST}}
        run: npm run test
